name: Detox android

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Download Android Emulator Image
        run: |
          $ANDROID_HOME/tools/bin/avdmanager create avd --force --name emu --device "Nexus_5X" -k 'system-images;android-28;google_apis;x86'
